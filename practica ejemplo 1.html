<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de CSS</title>
	<style type="text/css">
		body{
			color: blue;
		}
		p{
			color: red;
		}
		ul{
			color: green;
		}
		.verde{
			color: pink;
		}
		.naranja{
			color: orange;
		}

	</style>

</head>
<body>
	HOLA SOY SARA
	<p>Sara</p>
	<ul>
		<li class="verde">Bien</li>
		<li class="naranja">Mal</li>
		<li>Regular</li>
	</ul>
</body>
</html>
